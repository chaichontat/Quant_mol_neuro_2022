name: Singularity Build
on:
  push:
    branches:
      - main
    paths:
      - Dockerfile

  pull_request:
    paths:
      - Dockerfile


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker container
        run: |
          docker build -t gofflab/qmn .
          docker save -o image.tar gofflab/qmn

      - name: Save production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: image
          path: image.tar
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: quay.io/singularity/singularity:latest
      options: --privileged

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: image

      - name: Convert to Singularity
        run: |
          sudo singularity build container.sif docker-archive://image.tar

      - name: Login and Deploy Container
        # if: github.event_name != 'pull_request'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | singularity remote login -u chaichontat --password-stdin oras://ghcr.io
          singularity push container.sif oras://ghcr.io/${GITHUB_REPOSITORY}:latest