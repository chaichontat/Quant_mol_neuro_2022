name: Render Rmd

on:
  push:
    branches: [ "main" ]
  pull_request:


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: install.packages(c('rmarkdown', 'tidyverse'))
        shell: Rscript {0}

      - name: Render
        run: |
          "files <- Sys.glob(**/*.Rmd)"
          "for (file in files) {"
          "  rmarkdown::render(file)"
          "}"
        shell: Rscript {0}

  deploy:
    runs-on: 'ubuntu-latest'
    needs: build
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Generate index
        run: Rscript genhtml.R

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
